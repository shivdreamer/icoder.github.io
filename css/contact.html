<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icoder</title>

</head>

<body>
  
    <nav class="containernav">
        <div id="left">
            <h1>icoder</h1>
        </div>
        <div id="mid" class="items">
            <ul id="nav">
                <li><a href="../index.html" class="item">Home</a></li>
                <li><a href="../css/about.html" class="item">About</a></li>
                <li><a href="../css/services.html" class="item">Servises</a></li>
                <li><a href="../css/contact.html" class="item active">Contact</a></li>
            </ul>
        </div>
        <div id="right">
            <input type="text" name="icon" placeholder="search.." id="search">
            <button href="" type="button" class="button login" data-toggle="modal"
                data-target="#loginModal">Login</button>
            <button type="button" class="button signin" data-toggle="modal" data-target="#signupModal">Signup</button>
            <div class="bars" onclick="myFunction()"></div>
        </div>
    </nav>
    <script>
        function myFunction() {
            var x = document.getElementById("mid");
            if (x.style.display == "block") {
                x.style.display = "none";
            }
            else {
                x.style.display = "block";
            }
        }
    </script>
    <form action="" class="formcontact">
        <div class="content name">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <div class="content mail">
            <label for="mail">Your Email</label>
            <input type="email" id="mail" placeholder="Enter Your Email">
        </div>
        <div class="content password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" minlength="8">
        </div>
        <div class="content phone">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="123-145-4568" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
        </div>
        <div class="dropdown">
            <label for="language">Select Language</label>
            <select name="language" id="language">
                <optgroup label="Web FrontEnd">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Bootstrap">Bootstrap</option>
                </optgroup>
                <optgroup label="Web BackEnd">
                    <option value="PHP">PHP</option>
                    <option value="NodeJs">NodeJs</option>
                </optgroup>
            </select>
        </div>
        <div class="content subject">
            <label for="subject">Subject</label>
            <textarea name="textarea" id="subject" cols="30" rows="7" placeholder="Enter Something.."></textarea>
        </div>
        <div class="submitbtn">
            <input type="submit" value="Submit">
        </div>
    </form>
    <footer class="my-5 pt-1 text-muted text-center text-small">
        <p class="mb-1">Â© MyBlogicoder.com</p>

    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>contact</title>
    </head>

    <body>
        <style>
            body {
                background-color: lightgray;
            }
        </style>
         <!-- login Modal -->
         <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModal">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="login">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" placeholder="Enter Email">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModal">Sign up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="signup">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" placeholder="Enter Email">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" placeholder="Enter Password" >
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2" placeholder="Enter Password" >
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Create New</button>
                        <button type="button" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </body>

    </html>
